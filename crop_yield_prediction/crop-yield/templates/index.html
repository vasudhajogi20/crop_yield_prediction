<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        font-family: 'Arial', sans-serif;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        padding: 30px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-control {
        border-radius: 10px;
        margin-bottom: 15px;
      }
      .btn-danger {
        border-radius: 20px;
        padding: 15px 25px;
      }
      h1 {
        font-family: 'Roboto', sans-serif;
      }
      .prediction-result {
        background-color: rgba(255, 255, 255, 0.3);
        padding: 20px;
        border-radius: 10px;
        color: #ff6347;
      }
    </style>
  </head>
  <body>
    <div class="container my-4 mt-4">
      <h1 class="text-center text-success mb-4">Crop Yield Prediction Per Country</h1>
      <h2 class="text-center text-danger mb-4">Input All Features Here</h2>

      <form action="/predict" method="post">
        <div class="form-group">
          <label for="Year">Year</label>
          <input type="number" class="form-control" name="Year" step="any" value="2013">
        </div>
        <div class="form-group">
          <label for="average_rain_fall_mm_per_year">Average Rainfall (mm per year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
        </div>
        <div class="form-group">
          <label for="pesticides_tonnes">Pesticides (Tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" step="any">
        </div>
        <div class="form-group">
          <label for="avg_temp">Average Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" step="any">
        </div>
        <div class="form-group">
          <label for="Area">Area (Hectares)</label>
          <input type="text" class="form-control" name="Area">
        </div>
        <div class="form-group">
          <label for="Item">Crop Item</label>
          <input type="text" class="form-control" name="Item">
        </div>
        <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
      </form>

      {% if prediction %}
      <div class="prediction-result text-center mt-4">
        <h2>Predicted Yield: <br>{{prediction}}</h2>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
